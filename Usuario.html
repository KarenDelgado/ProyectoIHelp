<!DOCTYPE html>
<html>
<head>
	<title>USUARIO | iHelp</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/Archivo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
	<img src="img/Fondo2.jpg" alt="fondo" id="f"/>
    <header>
        <div class="container">
            <div class="name"> <img class="logo" src="img/Logo iHelp.jpeg"> &nbsp; </div>
        </div>
        <nav id="site-nav" class="site-nav">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i> INICIO</a></li>
                <li><a href="Productos.html"><i class="fa fa-shopping-bag"></i> PRODUCTOS</a></li>
                <li><a href="Contacto.html"><i class="fas fa-headset"></i> CONTACTO</a></li>
                <li><a id="actual" href="Usuario.html"><i class="fas fa-user"></i> USUARIO </a></li>
                <li><a href="Iniciar Sesion.html"><i class="fas fa-sign-out-alt"></i> CERRAR SESIÓN</a></li>
            </ul>
        </nav>
        <div id="menu-toggle" class="menu-toggle" onClick="cambiarClase()">
            <div class="hamburger"></div>
        </div>
    </header>
    
    <div class="contactoEncabezado">
        <br><br><br>
        <h1 id="saludo_usuario">BIENVENIDO usuario</h1>
        <p class="pMedio">Puedes modificar tus datos si así lo deseas y consultar las ordenes de pedidos que relizaste</p><br>
        <img src="img/cheems_perfil.jpg" id="perfil">
        <div class="formulario">
        <form action="Construccion.html" method="POST" onsubmit="return validar3();">
            <div class="row">
                <div class="col-25">
                    <label>Usuario:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="nombre" id="nombre" class="duser" onkeypress="return soloLetras(event)" value="nombre_usuario" disabled><br>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Correo:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="correo" id="nombre" class="duser" onkeypress="return soloLetras(event)" placeholder="Ingresa correo actual"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Contraseña:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="contra" id="nombre" class="duser" onkeypress="return soloLetras(event)" placeholder="Ingresa una nueva contraseña"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Teléfono:</label>
                </div>
                <div class="col-75">
                    <input type="text" name="contra" id="nombre" class="duser" onkeypress="return soloLetras(event)" placeholder="Ingresa tu número celular"><br>
                </div>
            </div>

            <div class="intro">
                <br><input type="submit" value="Modificar Datos"> 
                <input type="reset" value="Cancelar">
            </div>
            <br><br>
        </form>
        </div>
        
    
    <div class="footer">
        <img class="logoFooter" src="img/Logo iHelp.jpeg">
        <h2>Con la Mejor Relacion Calidad-Precio</h2>
        <h2>Copyright © Todos los derechos reservados.</h2>
    </div>
